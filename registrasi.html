<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="assets/css/registrasi.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="inactive underlineHover">Registrasi </h2>
      
          <!-- Login Form -->
          <form action="" method="post">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" >
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" >
            <input type="text" id="confrim_password" class="fadeIn third" name="confrim_password" placeholder="konfirmasi password">
            <a href="login.html">
            <input type="button" class="fadeIn fourth" value="Simpan">
            </a>
          </form>
      
        </div> 
      </div>
    
</body>
</html>
